<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter Student Grades</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style/style.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>Student Grade Entry</h1>
      <button class="btn btn-outline-dark" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <div class="card p-4">
      <form id="gradeForm">
        <div class="mb-3">
          <label for="studentName" class="form-label">Student Name</label>
          <input type="text" class="form-control" id="studentName" placeholder="Enter student name" required />
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <select class="form-select" id="subject" required>
            <option value="" disabled selected>Select Subject</option>
            <option>គណិតវិទ្យា</option>
            <option>ភាសាខ្មែរ</option>
            <option>ភាសាអង់គ្លេស</option>
            <option>វិទ្យាសាស្រ្ត</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="marks" class="form-label">Marks (0–100)</label>
          <input type="number" class="form-control" id="marks" min="0" max="100" placeholder="Enter marks" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Add Grade</button>
        </div>
      </form>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <a href="display.html" class="btn btn-secondary">View Grades</a>
    </div>
  </div>

  <script src="script/switchmode.js"></script>
  <script src="script/form.js"></script>
  <script src="script/grades.js"></script>
  <script>setupFormPage();</script>
</body>
</html>
